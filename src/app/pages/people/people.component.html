<div class="container">

  <div class="profile">

    <h2>About</h2>

    <div *ngIf="people">

      <b *ngIf="people.name">{{people.name}} profile</b>

      <div class="identify">
        <button (click)="onIdentify()" [disabled]="itsMe">It's me</button>
      </div>

      <p *ngIf="people.gender">Gender: {{people.gender}}</p>

      <p *ngIf="people.age">Age: {{people.age}}</p>

      <app-inventory></app-inventory>

      <div class="position">

        <p>
          <button (click)="onShowMap()" [disabled]="showMap">Show on map / Update location</button>
        </p>

        <div *ngIf="showMap">
          <app-map [last-position]="people.lastPosition" (position)="updatePosition($event)"></app-map>
        </div>

        <p *ngIf="showMap">
          <button (click)="onUpdate()">SAVE</button>
        </p>

      </div>

    </div>

  </div>

  <aside>
    <app-my-inventory></app-my-inventory>
  </aside>

</div>
